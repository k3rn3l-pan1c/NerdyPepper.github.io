<!doctype html>
<title>Home</title>
<body>
	<head>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    </head>
	<script>
		window.onkeyup = keyup;
		var inputTextValue;
		var inputText;

		// starting a parser for todoist. Apparently isnt necessary...
		function todoist_parser(query)
		{
			window.alert(query.substr(1,2));
			if (query.substr(1,1) == "#")
				window.alert("#");
		}

		function keyup(e) {
			inputTextValue = e.target.value;

			if (e.keyCode == 13) {
				if (inputTextValue.substring(0,4) === "http")
						window.location = inputTextValue;
				else
				{
					inputText = inputTextValue.split(";");
					if (inputText.length == 2)
					{
							if (inputText[0] === "g")
								window.location = "https://duckduckgo.com/?q=" + inputText[1];
							else if (inputText[0] === "yt")
								window.location = "https://www.youtube.com/results?search_query=" + inputText[1];
							else if (inputText[0] === "git")
								window.location = "https://github.com/search?q=" + inputText[1] + "&ref=simplesearch";
							else if (inputText[0] === "sch")
								window.location = "https://scholar.google.pt/scholar?q=" + inputText[1];
							else if (inputText[0] === "to" || inputText[0] === "todo")
							{
							  //todoist_parser(inputText[1]);
								window.location = "https://todoist.com/app?lang=en#agenda%2F" + inputText[1];
							}
							else if (inputText[0] === "pt-en" || inputText[0] === "en-pt")
							{
								var aux = inputText[0].split("-");
								window.location = "https://translate.google.pt/?gws_rd=cr&dcr=0&um=1&ie=UTF-8&hl=pt&client=tw-ob#" + aux[0] + "/" + aux[1] +"/" + inputText[1];
						  }
							else
								window.location = "http://www.google.com/search?q=" + inputText[1];
					}
					else if (inputText.length == 1)
					{
							if (inputText[0] === "g")
								window.location = "http://www.google.com/"
							else if (inputText[0] === "yt")
								window.location = "https://www.youtube.com/"
							else if (inputText[0] === "git")
								window.location = "https://github.com/"
							else if (inputText[0] === "sch")
								window.location = "https://scholar.google.pt/";
							else
								window.location = "http://www.google.com/search?q=" + inputText;
					}
					else
							window.location = "http://www.google.com/search?q=" + inputTextValue;

				}
			}
		}
	</script>

	<div id="logo">
	</div>

	<div>
		<input id="search_bar", style="search", type="text", spellcheck="false", onKeydown="Javascript: if (event.keyCode == 13) search();", autofocus>
	</div>

	<div id="icons"     ,="" style="font-size:24px">
		<i id="todoist"  ,="" class="fas fa-tasks"           onclick="Javascript: window.location = 'https://todoist.com/'"></i>
		<i id="calendar" ,="" class="far fa-calendar-alt"       onclick="Javascript: window.location = 'https://calendar.google.com/calendar/'"></i>
		<i id="toggl"    ,="" class="fa fa-power-off"          onclick="Javascript: window.location = 'https://toggl.com/app/timer'"></i>
		<i id="evernote" ,="" class="fab fa-evernote"           onclick="Javascript: window.location = 'https://www.evernote.com/Login.action'"></i>
		<i id="github"   ,="" class="fab fa-github-alt"         onclick="Javascript: window.location = 'https://github.com/login'"></i>
		<i id="drive"    ,="" class="fa fa-cloud"              onclick="Javascript: window.location = 'https://www.google.com/drive'"></i>
		<i id="gmail"    ,="" class="fa fa-envelope"           onclick="Javascript: window.location = 'https://www.google.com/gmail'"></i>
      <i id="mail"     ,="" class="fa fa-envelope"           onclick="Javascript: window.location = 'https://mail.ua.pt/'"></i>
      <i id="messenger" ,="" class="fab fa-facebook-messenger" onclick="Javascript: window.location = 'https://messenger.com/'"></i>
      <i id="linkedin" ,="" class="fab fa-linkedin"           onclick="Javascript: window.location = 'https://www.linkedin.com/'"></i>
		<i id="youtube"  ,="" class="fab fa-youtube"            onclick="Javascript: window.location = 'https://www.youtube.com/'"></i>
		<i id="overleaf" ,="" class="fa fa-leaf"               onclick="Javascript: window.location = 'https://www.overleaf.com/login'"></i>
	</div>

	</body>
</head>
